<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Exploration · Jupiter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700|Merriweather:400,400italic,700" rel="stylesheet">
</head>
<body>

<header class="grid grid-middle section-dark masthead pad-t-1-2 pad-b-1-2">
  <div class="unit gutter unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
    <h1 class="title peta push-0">Jupiter</h1>
  </div>
  <nav class="unit gutter-1-2 unit-xs-1 unit-s-1 unit-m-2-3 unit-l-2-3">
    <ul class="nav giga push-0">
      <li><a class="island-1-2" href="index.html">Planet</a></li>
      <li><a class="island-1-2" href="moons.html">Moons</a></li>
      <li><a class="island-1-2 nav-current" href="exploration.html">Exploration</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="section-mid intro peta island-1-2">
    <h1 class="push-0">Exploration</h1>
  </div>

  <div class="island section-mid">
    <div class="center">
      <h1>Join Jupiter's Exploration Team</h1>
      <p>Are you interested in exploring Jupiter with a group of extremely talented people? Sign up below!</p>
    </div>
    <form action="exploration.html" method="post">

      <div class="pad-b-1-2">
        <label for="name">Name</label> 
        <input class="text-box" id="name">
      </div>

      <div class="pad-b-1-2">
        <label for="email">E-mail</label> 
        <input class="text-box" type="email" id="email">
      </div>

      <div class="pad-b-1-2">
        <label for="age">Age</label>
        <input class="text-box" type="number" id="age" min="0" max="130">
      </div>

      <p class="push-0">Your level of awesomeness:</p>

      <div class="pad-b-1-2">
        <span class="radio">
          <input type="radio" id="ok" name="level-of-awesomeness">
          <label for="ok">Meh...</label>
        </span>
        <span class="radio">
          <input type="radio" id="ok" name="level-of-awesomeness">
          <label for="good">Pretty good.</label>
        </span>
        <span class="radio">
          <input type="radio" id="ok" name="level-of-awesomeness">
          <label for="amaze">Super!</label>
        </span>
      </div>

      <div class="pad-b">
        <label for="explain">Explain why you deserve to go:</label>
        <textarea id="explain"></textarea>
      </div>

      <div class="center">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>

</main>

<footer class="grid island-1-2 section-dark">
  <div class="unit micro unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
    <p class="copyright push-0">© 2014 Jupiter Planetary Consortium</p>
  </div>
  <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-2-3">
    <nav>
      <ul class="nav nav-footer milli push-0">
        <li><a href="index.html">Planet</a></li>
        <li><a href="moons.html">Moons</a></li>
        <li><a class="nav-current" href="exploration.html">Exploration</a></li>
      </ul>
    </nav>
  </div>
</footer>

</body>
</html>
